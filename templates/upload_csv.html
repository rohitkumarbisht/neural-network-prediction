<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Training Data</title>
    <link rel="stylesheet" href="{{url_for('static', filename='../static/upload_csv.css')}}">
</head>
<body>
    <h2>Upload CSV file to train the model</h2>
    <form method="POST" enctype="multipart/form-data">
        <label for="file">Upload Training Data</label>
        <input type="file" id="file" name="file" accept=".csv" placeholder="Select a CSV file">
        <input type="submit" value="Upload">
    </form>
</body>
</html>
