<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message</title>
</head>
<body>
    {% if error %}
    <p>{{error}}</p>
    <button onclick="updatePath('{{path}}')">Go Back</button>
    {% endif %}

    <script>
        function updatePath(path) {
            // Get the current path from the dropdown value
            window.location.href = 'http://127.0.0.1:5000/' + path;
        }
    </script>
</body>
</html>
